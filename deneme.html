<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deneme</title>
</head>
<body>
    
        <script type="text/JavaScript">
            var a = 5;
            var b = 6;
            document.write("a nin degeri: " + a);
            document.write("<br>");
            document.write("b nin degeri: " + b);
            document.write("<br>");
            document.write("EÅŸit degildir: " + (a != b));
            document.write("<br>");
            document.write("Buyuktur: " + (a > b));
            document.write("<br>");
            document.write("Buyuk veya esittir: " + (a >= b));
            document.write("<br>");
            document.write("Kucuktur: " + (a < b));
            document.write("<br>");
            document.write("Kucuk veya esittir: " + (a <= b));
            </script>
</body>
</html>
